    <!--Form -->
    <script src="form.js"></script>

  <body onload="myLoader()" style="margin:0;">
    <div id="loader"></div>

    <div
      style="display:none;"
      id="mainContainer"
      class="mt-5 container animate-bottom"
    >
      <div class="row">
        <div class="col-md-12">
          <p>
            To access this part of the website, please select your country of
            residence from the following list.
          </p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <p>The country of primary residence is:</p>
        </div>

        <div class="col-md-6">
          <form>
                   
            <select name="country" id="country" class="mt-5 form-control input-lg">
              <option value="">Select Country</option>
            </select>  
       
            <select name="state" id="state" class="form-control input-lg">
              <option value="">Select State</option>
            </select>
       
            <select name="city" id="city" class="form-control input-lg">
              <option value="">Select City</option>
            </select>

            <a href="#" class="mt-5 btn btn-primary btn-lg disabled" role="button" aria-disabled="true" >Continue</a> -->
          </form>
        </div>
      </div>
    </div>

    <!-- Loader-->
    <script>
      var myVar;

      function myLoader() {
        myVar = setTimeout(showPage, 3000);
      }

      function showPage() {
        document.getElementById("loader").style.display = "none";
        document.getElementById("mainContainer").style.display = "block";
      }
    </script>
  </body>
</html>
