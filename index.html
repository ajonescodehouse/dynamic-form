<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Dynamic Form</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- JS, Popper.js, and jQuery-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

    <!--Form -->
    <script src="form.js"></script>
  </head>

  <body onload="myLoader()" style="margin:0;">
    <div id="loader"></div>

    <div
      style="display:none;"
      id="mainContainer"
      class="container animate-bottom"
    >
      <div style="text-align:center">
        <h2>
          Country Picker
        </h2>
      </div>
      <div class="row" style="width:600px;">

        <!-- <div class="form-group">    
            <label for="australia-countries">Please select country</label>
            <select name="australia-countries" class="form-control input-lg" id="australia-countries">
              <option value="">Please select a Country</option>
            </select>         
        </div>

        <div class="form-group" id="australia-states-container">
            <label for="australia-states">Please select an Australian State</label>
            <select name="australia-states" class="form-control" id="australia-states">
                <option value="">Select state</option>
            </select>
        </div> -->


        <select name="country" id="country" class="form-control input-lg">
          <option value="">Select country</option>
        </select>
        <br />
        <div class="form-group" id="australia-states-container">
            <select name="state" id="state" class="form-control input-lg">
              <option value="">Select state</option>
            </select>
        </div>
        
        <br />
        <select name="city" id="city" class="form-control input-lg">
          <option value="">Select city</option>
        </select>
      </div>
    </div>

    <!-- Loader-->
    <script>
      var myVar;

      function myLoader() {
        myVar = setTimeout(showPage, 3000);
      }

      function showPage() {
        document.getElementById("loader").style.display = "none";
        document.getElementById("mainContainer").style.display = "block";
      }
    </script>
  </body>
</html>
